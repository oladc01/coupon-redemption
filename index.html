<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple E-Commerce Site</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Product Listing</h1>
  <div id="products">
    <!-- Example Product 1 -->
    <div class="product" data-id="1" data-name="Product 1" data-price="1999">
      <h2>Product 1</h2>
      <p>$19.99</p>
      <button onclick="addToCart(1, 'Product 1', 1999)">Add to Cart</button>
    </div>
    <!-- Example Product 2 -->
    <div class="product" data-id="2" data-name="Product 2" data-price="2999">
      <h2>Product 2</h2>
      <p>$29.99</p>
      <button onclick="addToCart(2, 'Product 2', 2999)">Add to Cart</button>
    </div>
  </div>

  <h1>Shopping Cart</h1>
  <div id="cart"></div>
  <button id="checkout-button" onclick="checkout()">Checkout</button>

  <script src="script.js"></script>
</body>
</html>
